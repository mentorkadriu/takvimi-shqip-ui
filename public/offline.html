<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Takvimi Shqip</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
      max-width: 500px;
    }
    button {
      background-color: #4a5568;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body>
  <h1>You're currently offline</h1>
  <p>Takvimi Shqip needs an internet connection to update prayer times. If you've viewed them before, your cached data may still be available.</p>
  <button onclick="window.location.reload()">Try Again</button>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
